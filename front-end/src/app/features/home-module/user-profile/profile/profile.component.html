<main class="mt-5">
    <div class="profile d-flex align-items-center justify-content-between">
        <div class="profileImg">
            <img class="rounded-circle" (click)="viewingProfile()" src="{{profileImg}}" alt="">
        </div>
        <div class="userDetails">
            <div class="user-values d-flex align-items-start justify-content-between">
                <p>{{fullName}}</p>
                <button (click)="editProfile()">Edit Profile</button>
                <button>View Archive</button>
            </div>
            <div class="user-status d-flex align-items-start justify-content-between">
                <p>post</p>
                <p><span style="font-weight: bold;">{{followers}}</span> followers</p>
                <p><span style="font-weight: bold;"> {{following}} </span> following</p>
            </div>
            <div style="line-height: 3px;" class="user-bio d-flex flex-column align-items-start justify-content-center">
                <p>{{userName}}</p>
                <p>{{userBio}}</p>
            </div>
        </div>
    </div>
    <!-- <app-user-post></app-user-post> -->
    <div class="userThings">
        <a [routerLink]="'user-post'" outlet="userPosts">
            <span class="posts"></span>
            POST
        </a>
        <button class="mx-5">
            <span class="saved"></span>
            SAVED
        </button>
        <button>
            <span class="tagged"></span>
            TAGGED
        </button>
    </div>
    <router-outlet name="userPosts"></router-outlet>
</main>
